<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>球员统计</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>球员姓名</th>
                    <th>球衣号码</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Lists }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Number}}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        <a href="/add/">添加信息</a>
    </body>
</html>
